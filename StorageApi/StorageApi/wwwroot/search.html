<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de itens</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/search.css">
    <link rel="stylesheet" href="./assets/css/header.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>

<body>
    
    <div id="headerContainer"></div>

    <form class="search" id="searchForm">
        <p> Encontramos x itens: </p> 
        <input type="text" placeholder="Nome ou descrição do item" name="search" id="searchInput">
        <button class="btnSearch" type="submit"><i class="fa fa-search"></i></button>
    </form>

    <div class="searchResult" id="searchResult">
        <!-- Itens serão renderizados aqui dinamicamente -->
    </div>

    <div id="pagination">
        <button id="prevPage">Anterior</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Próximo</button>
    </div>

    <script src="./assets/js/search.js" type="text/javascript"></script>
    <script src="./assets/js/globalComponents.js" type="text/javascript"></script>
</body>
</html>
