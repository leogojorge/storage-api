<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adição de Item</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <h1>Upload de Item</h1>
        <form id="itemForm" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Nome" required>
            <input type="text" name="partNumber" placeholder="Part Number">
            <input type="text" name="category" placeholder="Categoria">
            <input type="text" name="place" placeholder="Local">
            <textarea name="description" placeholder="Descrição"></textarea>
            <input type="text" name="supplier" placeholder="Fornecedor">
            <input type="number" name="quantity" placeholder="Quantidade" min="0">

            <label>Escolher imagem da galeria:</label>
            <input type="file" id="fileInput" accept="image/*">

            <button type="button" id="startCamera">Ou usar a Câmera</button>

            <div id="cameraContainer">
                <video id="video" autoplay playsinline></video>
                <button type="button" id="takePhoto">Tirar Foto</button>
                <canvas id="canvas" style="display: none;"></canvas>
            </div>

            <img id="preview" src="#" alt="Preview" style="display: none;">

            <button type="submit">Cadastrar</button>
        </form>
    </div>

    <script src="index.js" type="text/javascript"></script>
</body>
</html>
